name: "PostHog Upgrade"

on:
  workflow_dispatch:
    inputs:
      package_name:
        type: choice
        description: "Package name to upgrade"
        required: true
        options:
          - onboardjs
      package_version:
        description: "Package version to upgrade to"
        required: true
        type: string

permissions:
  actions: write
  contents: read

jobs:
  onboardjs-upgrade:
    name: Upgrade OnboardJS Package
    runs-on: ubuntu-latest

    steps:
      - name: Check out main repo
        uses: actions/checkout@v4
        with:
          repository: "Somafet/onboardjs"
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install new package version in main repo
        id: pnpm-upgrade
        shell: bash
        run: |
          OUTGOING_VERSION=$(jq '.dependencies["${{ github.event.inputs.package_name }}"]' package.json -r)
          echo "outgoing-version=$OUTGOING_VERSION" >> "$GITHUB_OUTPUT"
          for i in $(seq 1 $RETRY_TIMES); do
              # Retry loop because of npm being _eventually_ consistent
              if pnpm -r upgrade ${{ github.event.inputs.package_name }}@${{ github.event.inputs.package_version }}; then
                  break
              else
                  [ $i -ne $RETRY_TIMES ] && sleep $RETRY_WAIT_SECONDS || false
              fi
          done
        env:
          RETRY_TIMES: 20
          RETRY_WAIT_SECONDS: 5

      - name: Generate branch name
        id: generate-branch-name
        shell: bash
        run: |
          PACKAGE_NAME_SANITIZED=$(echo "${{ github.event.inputs.package_name }}" | sed 's/@//g' | sed 's/\//-/g')
          echo "branch_name=${PACKAGE_NAME_SANITIZED}-${{ github.event.inputs.package_version }}" >> "$GITHUB_OUTPUT"

      - name: Create main repo pull request
        id: main-repo-pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): Update ${{ github.event.inputs.package_name }} to ${{ github.event.inputs.package_version }}"
          branch: ${{ steps.generate-branch-name.outputs.branch_name }}
          delete-branch: true
          title: "chore(deps): Update ${{ github.event.inputs.package_name }} to ${{ github.event.inputs.package_version }}"
          body: |
            ## Changes

            ${{ github.event.inputs.package_name }} version ${{ github.event.inputs.package_version }} has been released. This updates OnboardJS to use it.

            https://github.com/Somafet/onboardjs/compare/${{ github.event.inputs.package_name }}@${{ steps.pnpm-upgrade.outputs.outgoing-version }}...${{ github.event.inputs.package_name }}@${{ github.event.inputs.package_version }} • [GitHub releases](https://github.com/Somafet/onboardjs/releases) • [npm releases](https://www.npmjs.com/package/${{ github.event.inputs.package_name }}?activeTab=version)

      - name: Output pull request result
        shell: bash
        run: |
          echo "OnboardJS pull request for ${{ github.event.inputs.package_name }} version ${{ github.event.inputs.package_version }} ready: ${{ steps.main-repo-pr.outputs.pull-request-url }}"
